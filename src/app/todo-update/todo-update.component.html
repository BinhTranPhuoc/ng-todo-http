<div class="container custom-container">
        <form [formGroup]="form">
            <div class="row" style="margin-top: 100px;">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h3 class="mb-3 text-center">Update Todo</h3>
                
                    <div class="form-group row">
                        <label for="title" class="col-md-2">Title</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" formControlName="title" [(ngModel)]="todoUpdate.title">
                            <!-- <div class="alert alert-danger" *ngIf="form.controls.title?.errors.required 
                                                                    && form.controls.title?.touched && form.submitted"> Title is required!</div> -->
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label class="col-md-2">Description</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" formControlName="description" [(ngModel)]="todoUpdate.description">
                            <!-- <div class="alert alert-danger" *ngIf="form.controls.description?.errors.required 
                                                                    && form.controls.description?.touched && form.submitted">Description is required!</div> -->
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="status" class="col-md-2">Status</label>
                        <div class="col-md-10">
                            <select name="status" class="form-control" formControlName="status" [(ngModel)]="todoUpdate.status">
                                <option *ngFor="let st of lstStatus" [ngValue]="st">{{st}}</option>
                            </select>
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <div class="col-md-4"></div>
                        <div class="col-md-6">
                            <button class="btn btn-success btn-lg btn-block" type="submit" (click)="updateTodo()">Create todo</button>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            
        </form>
        
    </div>
