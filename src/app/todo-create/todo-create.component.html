<div class="container custom-container">
    <form (submit)="addTodo()" [formGroup]="form">
        <div class="row" style="margin-top: 100px;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                    <h3 class="mb-3 text-center">Create Todo</h3>
                
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Title" formControlName="title">
                        <div class="alert alert-danger" *ngIf="form.controls.title?.errors.required 
                                                                && form.controls.title?.touched"></div>
                    </div>
                
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Description" formControlName="description">
                        <div class="alert alert-danger" *ngIf="form.controls.description?.errors.required 
                                                                && form.controls.description?.touched"></div>
                    </div>
                
                    <div class="form-group">
                        <select class="form-control">
                            <option value="Open" selected>Open</option>
                            <option value="Inprogress">Inprogress</option>
                            <option value="Resolve">Resolve</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Create</button>
                    </div>
                
            </div>
            <div class="col-md-3"></div>
        </div>
        
    </form>
    
</div>
